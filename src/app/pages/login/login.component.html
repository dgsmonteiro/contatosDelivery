<app-menu>
  <div class="tela">


    <div class="login">
      <h1 class="text-center">Que bom que você voltou!</h1>
  
      <form [formGroup]="formLogin" (submit)="login()">
        <mat-form-field class="d-inline">
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="formLogin.controls.email.invalid && formLogin.controls.email.status === 'VALID'">
            Por favor digite um e-mail válido
          </mat-error>
          <mat-error *ngIf="formLogin.controls.email.status === 'INVALID'">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="d-inline">
          <input matInput placeholder="Senha" formControlName="password" type="password">
  
          <mat-error *ngIf="formLogin.controls.password.status === 'INVALID'">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
  
        <p class="paragrafo"><a [routerLink]="['/forgot-password']">Esqueci minha Senha</a><a class="link2"
            [routerLink]="['/register']">Registrar-se</a></p>
  
        <button mat-raised-button type="submit">Entrar</button>
  
      </form>
  
    </div>
  </div>
</app-menu>
