<app-menu>
  <mat-form-field>
    <mat-label>Procurar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nome do lugar ou Região">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>
  
      <!-- Regiao Column -->
      <ng-container matColumnDef="regiao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regiao </th>
        <td mat-cell *matCellDef="let row" [style.regiao]="row.regiao"> {{row.regiao}} </td>
      </ng-container>

      <!-- Whatsapp Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Whatsapp </th>
        <td mat-cell *matCellDef="let row"> 
            {{row.celular}} 
            <a href="https://api.whatsapp.com/send?phone={{row.celular}}"><mat-icon class="icon" aria-hidden="false" aria-label="Pesquisar">send</mat-icon></a>
        </td>
      </ng-container>

      <!-- Servico Column -->
      <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serviço </th>
        <td mat-cell *matCellDef="let row" [style.regiao]="row.servico"> {{row.servico}} </td>
      </ng-container>
  
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="example-row-detail"
              [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            <!-- <div class="example-row-diagram">
              <div class="example-row-position"> {{row.position}} </div>
              <div class="example-row-symbol"> {{row.symbol}} </div>
              <div class="example-row-name"> {{row.name}} </div>
              <div class="example-row-weight"> {{row.weight}} </div>
            </div> -->
            <div class="example-row-description">
              {{row.description}}
              <span class="example-row-description-attribution"> -- Wikipedia </span>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  

</app-menu>
